<ion-side-menus enable-menu-with-back-views="true">
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i>
        Menu</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable left-menu-header">
      <ion-item nav-clear menu-close ui-sref="app.home" class="testcss">
        <img src="{{vm.model.facebook.image ? vm.model.facebook.image : './img/profile.png'}}">
        <br/>
        <label>{{vm.model.name}}</label>
        <br/>
        <label>{{vm.model.local.email ? vm.model.local.email : vm.model.facebook.email}}</label>
      </ion-item>

    </header>
    <ion-content class="has-header left-menu">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.cars">
          <i class="icon ion-model-s colorLightBlue"></i>
          <label>
            Meus veículos
          </label>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.apartment">
          <i class="icon ion-home colorLightBlue"></i>
          <label>
            Minha residência
          </label>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.profile">
          <i class="icon ion-person colorLightBlue"></i>
          <label>
            Meu perfil
          </label>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.cards">
          <i class="icon ion-card colorLightBlue"></i>
          <label>
            Meus cartões
          </label>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.dependents">
          <i class="icon ion-person-stalker colorLightBlue"></i>
          <label>
            Meus dependentes
          </label>
        </ion-item>
        <ion-item nav-clear>
          <div class="separator"></div>
        </ion-item>
        <!--<ion-item nav-clear>
          <label> Suporte </label>
        </ion-item> -->
        <ion-item nav-clear menu-close>
          <i class="icon ion-android-people colorGray"></i>
          <label>
            Atendimento
          </label>
        </ion-item>
        <ion-item nav-clear menu-close>
          <i class="icon ion-help colorGray"></i>
          <label>
            Ajuda
          </label>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="vm.logoff();">
          <i class="icon ion-log-out colorGray"></i>
          <label>
            Sair
          </label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
